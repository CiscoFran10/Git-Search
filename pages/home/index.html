<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/globalStyles.css" />
  <link rel="stylesheet" href="index.css" />
  <title>Git Search</title>
</head>

<body>
  <main>
    <div class="grid">
      <section class="intro-section">
        <h1>Git Search</h1>
        <p>Encontre e se conecte com profissionais de forma rápida e fácil </p>
        <div class="intro-profiles">
          <h2>Achados Recentemente:</h2>
          <ul class="list" id="profilesList">
            <li class="list-item">
              <img src="./rosesandlilies.jpg" alt="">
              <a href="www.google.com">Acessar este perfil</a>
            </li>

            <li class="list-item">
              <img src="./rosesandlilies.jpg" alt="">
            </li>

            <li class="list-item">
              <img src="./rosesandlilies.jpg" alt="">
            </li>
          </ul>
        </div>
      </section>
      <section class="form-section">
        <h1>Procurar por um usuário</h1>
        <form id="getUserName">
          <label for="user">Usuário github</label>
          <input type="text" id="user" name="user" placeholder="Digite um usuário do github aqui...">
          <span class="error-text">Usuário não encontrado</span>
          <button disabled class="btn btn-primary" id="search" type="submit"><span class="btn-text">Ver perfil no github</span></button>
        </form>
      </section>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
